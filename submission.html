<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/submission.css">
    <title>Document</title>
</head>

<body>
    <nav id="navbarPlaceholder"></nav>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="title-centered">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Are you reporting a safe sidewalk or a
                            harzard?
                        </h1>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="harzard-buttons">
                        <button type="button" class="popupbtn btn btn-light">
                            <h1>Safe</h1>
                        </button>
                        <button type="button" class="popupbtn btn btn-light">
                            <h1>Harzard</h1>
                        </button>
                    </div>
                    <form>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Text Description</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="submissionbtn btn btn-secondary btn-lg "
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="submissionbtn btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Button trigger for modal</button>

    <footer id="footerPlaceholder"></footer>




    <script src="./scripts/skeleton.js"></script>

</body>

</html>
