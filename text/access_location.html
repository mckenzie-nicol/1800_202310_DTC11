<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles/access.css">
    <title>Document</title>
</head>

<body>
    <!-- <nav id="navbarPlaceholder"></nav> -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-centered">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SlipSafe would like to access your location.
                    </h1>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Allowing SlipSafe to access your location will allow you to report a sidewalk hazard at your current location.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="accessbtn btn btn-secondary btn-lg "
                    data-bs-dismiss="modal">Don't Allow</button>
                <button type="button" class="accessbtn btn btn-primary btn-lg">Allow</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@getbootstrap">Button trigger for modal</button>

    
</body>

</html>
