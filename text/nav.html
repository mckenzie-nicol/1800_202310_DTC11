<!-- Below is the modal code -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered center-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-centered">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Are you reporting a safe sidewalk or a
                        harzad?
                    </h1>
                </div>
            </div>
            <div class="modal-body">
                <img id="frame" src="" class="img-fluid" />
                <form>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload picture of hazard.</label>
                        <input class="form-control" type="file" id="formFile" onchange="preview()"
                            onclick="clearImage()">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Text Description</label>
                        <textarea class="form-control" id="text_input"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="submissionbtn btn btn-secondary btn-lg" data-bs-dismiss="modal"
                    data-bs-dismiss="modal" onclick="empty_all()">Cancel</button>
                <button type="button" class="submissionbtn btn btn-primary btn-lg" data-bs-dismiss="modal"
                    id="submitbtn">Submit</button>
            </div>
        </div>
    </div>
</div>
