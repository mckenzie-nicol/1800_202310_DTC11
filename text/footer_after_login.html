<nav class="navbar" id="searchfooter">
    <form class="d-flex navbar justify-content-between container-fluid fixed-bottom" style="padding-bottom: 25px;">
        <div>
            <button id="locate_home" type="button" class="popupbtn btn btn-light"><img
                    src="../images/—Pngtree—house location icon_4985554.png" alt=""
                    style="height:100%; filter: invert(100%) hue-rotate(120deg);"></button>
        </div>
        <div>
            <button id="locate_me" type="button" class="popupbtn btn btn-light"><img
                    src="../images/—Pngtree—people location pin icon_5047014.png" alt=""
                    style="height:100%; filter: invert(100%) hue-rotate(120deg);"></button>
        </div>
        <div id="search_bar" class="input-group d-none d-md-inline-block" style="width: fit-content;">
            <span class="btn btn- btn-sm bg-white" href="#" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 20 20">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

                <input style="display: inline-block; width: 200px; height: 32px;" type="text" class="form-control"
                    placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
            </span>
        </div>

        <div>
            <button id="set_home" type="button" class="popupbtn btn btn-light">Set <br> Home</button>
        </div>
        <div>
            <button id="add_report" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"  onclick="empty_all()">Report <br> Hazard</button>
        </div>

<script src="./scripts/footer.js"></script>

<!-- Below is modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered center-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-centered">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Are you reporting a safe sidewalk or a
                        harzad?
                    </h1>
                </div>
            </div>
            <div class="modal-body">
                <div class="image-container">
                    <img id="frame" src="" class="img-fluid" />
                </div>
                <form>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload picture of hazard.</label>
                        <input class="form-control" type="file" id="formFile" onchange="preview()"
                            onclick="clearImage()">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Text Description</label>
                        <textarea class="form-control" id="text_input"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="submissionbtn btn btn-secondary btn-lg" data-bs-dismiss="modal"
                    data-bs-dismiss="modal" onclick="empty_all()">Cancel</button>
                <button type="button" class="submissionbtn btn btn-primary btn-lg" data-bs-dismiss="modal"
                    id="submitbtn">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- Above is modal -->
